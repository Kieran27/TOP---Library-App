<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="app.js" defer charset="utf-8"></script>
</head>
<body>

  <div class='container mt-4'>
    <h1 class="display-4 text-center mb-3">Good Reading Material</h1>

  <form id='myLibrary'>
    <div class="form-group mb-2">
      <label for="title">Title</label>
      <input type="text" id='title' class='form-control' required>
    </div>
    <div class="form-group mb-2">
      <label for="author">Author</label>
      <input type="text" id='author' class='form-control' required>
    </div>
    <div class="form-group mb-2">
      <label for="pages">Pages</label>
      <input type="number" id='pages' class='form-control' required>
    </div>
    <label for="yes_no">Read?</label>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="yes_no" id="flexRadioDefault2" checked>
      <label class="form-check-label">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="yes_no" id="flexRadioDefault2" checked>
      <label class="form-check-label">
        No
      </label>
    </div>
    <input type="submit" name="submit" id="submit" class='btn btn-primary btn-block '>
  </form>
  <table class='table table-striped mt-3'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
      </tr>
    </thead>
    <tbody id='book-library'>
    </tbody>
  </table>
  </div>

  <div class="create-form-button">
    <button class="create-form"> + </button>
  </div>
</body>
</html>
